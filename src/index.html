<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <section class="welcome--page">
        <form class="welcome--form">
            <input type="text" class="welcome--input" placeholder="Nickname...">
            <button type="submit" class="welcome--btn">CONNECT</button>
        </form>
    </section>

    <section class="main--page">
        <div class="main--wrapper">
            <div class="main--avatar">
                <p class="placeholderAvatar">Avatar</p>
            </div>
            <p class="main--nick"></p>
            <p class="wallet">Balance: <span class="walletValue"></span></p>
            <div class="main--coins">
                <img src="images/10coins.png" alt="10 coins" class="coins--10">
                <img src="images/25coins.png" alt="25 coins" class="coins--25">
                <img src="images/50coins.png" alt="50 coins" class="coins--50">
            </div>
            <span class="main--bet">Bet: <span class="main--betValue"></span></span>
        </div>

        <div class="change--avatar">
            <h5>CHOOSE AVATAR</h5>
            <div class="change--wrapper">
                <img src="images/avatar1.jpg" alt="Avatar One" class="change--avatarOne">
                <img src="images/avatar2.png" alt="Avatar Two" class="change--avatarTwo">
            </div>
        </div>
    </section>
</body>

</html>
